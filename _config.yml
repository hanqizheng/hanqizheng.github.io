baseurl: "/aaa"
url: "https://hanqizheng.vercel.app"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name: Qizheng Han
  url: https://hanqizheng.github.io
  email: hanqizheng598@gmail.com

# Build settings
markdown: kramdown
include:
  - _pages

# Assets
sass:
  sass_dir: _sass
  style: compressed

# Gems
